<!DOCTYPE html>
<html lang="en" theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo App</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>


    <header>

    </header>

    <main>
        <div class="hero bg-base-200 min-h-screen">
            <div class="hero-content flex-col lg:flex-row-reverse">
              <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <form class="card-body">
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Phone</span>
                    </label>
                    <input type="text" placeholder="Your phone" class="input input-bordered" id="input-phone" required />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Pin</span>
                    </label>
                    <input type="password" placeholder="Your Pin" class="input input-bordered" id="input-pin" required />
                    <label class="label">
                      <a href="#" class="label-text-alt link link-hover">Forgot pin?</a>
                    </label>
                  </div>
                  <div class="form-control mt-6">
                    <button class="btn btn-primary" id="btn-login">Login</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
    </main>

    <footer>

    </footer>

    <script src="JS/login.js"></script>
</body>
</html>
