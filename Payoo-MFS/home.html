<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo home</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="hero bg-base-200 min-h-screen">
        <div class="hero-content flex-col lg:flex-row-reverse lg:gap-20">

          <div class="text-center lg:text-center lg:w-[50%] lg:p-40 lg:space-y-6">
            <h1 class="text-5xl font-bold" id="main-amount">10400</h1>
            <div>
                <p>Available Balance</p>
            </div>
            <div class="space-y-6">
                <button class="btn btn-lg btn-info" id="cash-out-btn">Cash Out</button>
                <button class="btn btn-lg btn-primary" id="money-btn">Add Money</button>
            </div>
          </div>

          <div class="mockup-phone">
            <div class="display">
              <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <form class="card-body" id="add-money-form">
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Add Amount</span>
                    </label>
                    <input type="text" placeholder="Amount" class="input input-bordered" id="amount-input" required />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Pin</span>
                    </label>
                    <input type="password" placeholder="Pin" class="input input-bordered" id="pin-input" required />
                  </div>
                  <div class="form-control mt-6">
                    <button class="btn btn-primary" id="add-money-btn">Add Money</button>
                  </div>
                </form>
              </div>

              <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <form class="hidden card-body" id="cash-out-form">
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Cash Out</span>
                    </label>
                    <input type="text" placeholder="Cash Out" class="input input-bordered" id="cash-out-amount" required />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Pin</span>
                    </label>
                    <input type="password" placeholder="Pin" class="input input-bordered" id="cash-out-pin" required />
                  </div>
                  <div class="form-control mt-6">
                    <button class="btn btn-primary" id="cash-out-btn">Cash Out</button>
                  </div>
                </form>
              </div>
            </div>
          </div>

        </div>
      </div>

      <script src="JS/home.js"></script>
      <script src="JS/cash-out.js"></script>
      <script src="JS/features.js"></script>
</body>
</html>
